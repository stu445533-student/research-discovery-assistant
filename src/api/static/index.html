<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 { color: #667eea; margin-bottom: 10px; }
        .query-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        textarea:focus { outline: none; border-color: #667eea; }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            display: none;
            white-space: pre-wrap;
        }
        .response-box.show { display: block; }
        .metadata {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¬ Smart Research Topic Discovery</h1>
            <p>AI-powered research assistant for postgraduate students</p>
        </div>
        
        <div class="query-section">
            <h2>Ask a Research Question</h2>
            <textarea id="queryInput" placeholder="E.g., What are emerging trends in transformer architectures for computer vision?"></textarea>
            <button id="submitBtn" onclick="submitQuery()">Get Insights</button>
            
            <div id="responseBox" class="response-box">
                <div id="responseText"></div>
                <div class="metadata">
                    <span id="modelInfo"></span>
                    <span id="costInfo"></span>
                    <span id="timeInfo"></span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function submitQuery() {
            const query = document.getElementById('queryInput').value.trim();
            
            if (!query) {
                alert('Please enter a research question');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const responseBox = document.getElementById('responseBox');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            responseBox.classList.remove('show');
            
            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, use_cache: true })
                });
                
                const data = await response.json();
                
                document.getElementById('responseText').textContent = data.answer;
                document.getElementById('modelInfo').textContent = `Model: ${data.model}`;
                document.getElementById('costInfo').textContent = `Cost: $${data.cost.toFixed(4)}`;
                document.getElementById('timeInfo').textContent = `Time: ${data.processing_time.toFixed(2)}s`;
                
                responseBox.classList.add('show');
                
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Insights';
            }
        }
        
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitQuery();
            }
        });
    </script>
</body>
</html>
